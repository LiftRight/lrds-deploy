---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: lrds-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "REPLACE_HOST"
    tls:
      credentialName: acme-web-liftrght-secret
      mode: SIMPLE
      privateKey: sds
      serverCertificate: sds
