---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: lrds-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "REPLACE_HOST"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "REPLACE_HOST"
    tls:
      mode: SIMPLE
      credentialName: "REPLACE_SECRET"
